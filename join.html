  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="img/nextit-logo.png" width="100" height="50"
      /></a>
      <a href="trip.html">대전근교 명소</a>
      <a href="notice.html">공지사항</a>
      <a href="faq.html">FAQ</a>

      <a href="freeboard.html">자유게시판</a>
      <a href="join.html">회원가입</a>
    </header>
    <hr />

    <main>
      <section>
        <img src="img/ci_logo.png" width="100px" />

        <p>실명 인증된 아이디로 가입</p>
        <form>
          <fieldset>
            <label><input type="text" placeholder="아이디" /></label> <br />
            <label><input type="password" placeholder="비밀번호" /></label
            ><br />
            <label
              ><input
                type="email"
                placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)" /></label
            ><br />
          </fieldset>

          <fieldset>
            <label><input type="text" placeholder="이름" /></label> <br />
            <label><input type="text" placeholder="생년월일 8자리" /></label
            ><br />
            <label
              >통신사 선택
              <select name="telecom">
                <option value="KT" selected>KT</option>
                <option value="SK">SK</option>
                <option value="LG">LG</option>
              </select></label
            ><br />
            <label
              ><input type="radio" name="gender" value="male" checked />
              남자</label
            >
            <label>
              <input type="radio" name="gender" value="female" /> 여자
            </label>

            <label
              ><input type="radio" name="country" value="in" checked />
              내국인</label
            >
            <label>
              <input type="radio" name="country" value="out" /> 외국인
            </label>
          </fieldset>

          <fieldset>
            <label><input type="tel" placeholder="휴대전화번호" /></label>
          </fieldset>

          <fieldset>
            <label>
              <input type="checkbox" id="dongui" name="dongui" value="dongui" />
              [필수]인증 약관 전체 동의
            </label>
            <br />
          </fieldset>

          <button>인증요청</button>
        </form>
      </section>
    </main>
    <footer>
      <div><h2>오시는 길</h2></div>

    </footer>
  </body>
</html>
